<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{unidadeBean.carregar()}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Unidade" />
				</f:facet>

			</p:toolbar>


			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{unidadeBean.listaUnidades}" paginatorPosition="bottom"
				filteredValue="#{unidadeBean.listaUnidadesFiltradas}" var="unidade"
				rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/unidade/unidadeCadastro.xhtml?faces-redirect=true"
					icon="ui-icon-document">
						<f:param name="uniacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código">
					<center>
						<h:outputText value="#{unidade.id}" />
					</center>
				</p:column>


				<p:column headerText="Descrição" filterBy="#{unidade.descricao}"
					sortBy="#{unidade.descricao}">
					
					<center>
						<h:outputText value="#{unidade.descricao}" />
					</center>
					
				</p:column>

				<p:column headerText="Opções:" style="width: 20%" >
					<p:button value="Editar"
						outcome="/pages/unidade/unidadeCadastro.xhtml?faces-redirect=true">
						<f:param name="uniacao" value="Editar" />
						<f:param name="uniId" value="#{unidade.id}" />

					</p:button>
					<p:button value="Excluir"
						outcome="/pages/unidade/unidadeCadastro.xhtml?faces-redirect=true">
						<f:param name="uniacao" value="Excluir" />
						<f:param name="uniId" value="#{unidade.id}" />

					</p:button>

				</p:column>



			</p:dataTable>

		</h:form>


	</ui:define>
</ui:composition>
</html>
