<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{relatorioBean.carregarCadastro()}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Relatório" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				
				<h:outputText value="Selecione um veículo:" />
				<p:selectOneMenu  value="#{relatorioBean.veiculoSelecionado}"  
					converter="veiculoConverter" >
					>
					<f:selectItem itemValue="" itemLabel="Selecione:" />
					<f:selectItem itemValue="" itemLabel="" />

					<f:selectItems value="#{relatorioBean.listaVeiculos}" var="veiculo"
						itemValue="#{veiculo}" itemLabel="#{veiculo.numero_frota}" />
					
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="1">
					<p:commandButton action="#{testandoGerarRelatorio.gerarRelatorio2()}" value="Gerar Relatório"></p:commandButton>
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
