<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{estadoBean.carregar()}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Estado" />
				</f:facet>

			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{estadoBean.listaEstados}" paginatorPosition="bottom"
				filteredValue="#{estadoBean.listaEstadosFiltrados}" var="estado"
				rows="8" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-document"
						outcome="/pages/estado/estadoCadastro.xhtml?faces-redirect=true">
						<f:param name="estacao" value="Novo"  />

					</p:button>
				</f:facet>

				<p:column headerText="Código">
					<center>
						<h:outputText value="#{estado.id}" />
					</center>
				</p:column>


				<p:column headerText="Nome" filterBy="#{estado.nome}"
					sortBy="#{estado.nome}">
					<center>
						<h:outputText value="#{estado.nome}" />
					</center>

				</p:column>

				<p:column headerText="Opções:" style="width: 20%">

					<center>
						<p:button value="Editar"  title="Editar"
							outcome="/pages/estado/estadoCadastro.xhtml?faces-redirect=true">
							<f:param name="estacao" value="Editar" />
							<f:param name="estId" value="#{estado.id}" />

						</p:button>

						<p:button value="Excluir"  title="Excluir"
							outcome="/pages/estado/estadoCadastro.xhtml?faces-redirect=true">
							<f:param name="estacao" value="Excluir" />
							<f:param name="estId" value="#{estado.id}" />

						</p:button>

					</center>
				</p:column>


			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
</html>
