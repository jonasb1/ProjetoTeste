<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{funcionarioBean.carregar()}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionário" />
				</f:facet>

			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{funcionarioBean.listaFuncionarios}" paginatorPosition="bottom"
				filteredValue="#{funcionarioBean.listaFuncionariosFiltrados}"
				var="funcionario" rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-document"
						outcome="/pages/funcionario/funcionarioCadastro.xhtml?faces-redirect=true">

						<f:param name="funacao" value="Novo" />
					</p:button>


				</f:facet>

				<p:column headerText="Código" style="width: 5%">
					<center>
						<h:outputText value="#{funcionario.id}" />
					</center>

				</p:column>


				<p:column headerText="Nome" filterBy="#{funcionario.nome}"
					sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>


				<p:column headerText="CPF" filterBy="#{funcionario.cpf}"
					sortBy="#{funcionario.cpf}">
					<h:outputText value="#{funcionario.cpf}" />
				</p:column>

				<p:column headerText="Função">
					<h:outputText value="#{funcionario.funcao}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{funcionario.telefone}" />
				</p:column>


				<p:column headerText="Opções:">
					<p:button value="Editar"
						outcome="/pages/funcionario/funcionarioCadastro.xhtml?faces-redirect=true">
						<f:param name="funacao" value="Editar" />
						<f:param name="funId" value="#{funcionario.id}" />

					</p:button>
					<p:button value="Excluir"
						outcome="/pages/funcionario/funcionarioCadastro.xhtml?faces-redirect=true">
						<f:param name="funacao" value="Excluir" />
						<f:param name="funId" value="#{funcionario.id}" />

					</p:button>

				</p:column>


			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
</html>
