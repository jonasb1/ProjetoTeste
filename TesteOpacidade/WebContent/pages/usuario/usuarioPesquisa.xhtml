<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
	<f:metadata>
			<f:event listener="#{usuarioBean.carregar()}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>


	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Usuário" />
				</f:facet>

			</p:toolbar>
			
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{usuarioBean.listaUsuarios}" paginatorPosition="bottom"
				filteredValue="#{usuarioBean.listaUsuariosFiltrados}"
				var="usuario" rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-document"
						outcome="/pages/usuario/usuarioNovo.xhtml?faces-redirect=true">

						<f:param name="funacao" value="Novo" />
					</p:button>


				</f:facet>

				<p:column headerText="Código" style="width: 5%">
					<center>
						<h:outputText value="#{usario.id}" />
					</center>

				</p:column>


				<p:column headerText="Nome" filterBy="#{usuario.nome}"
					sortBy="#{usuario.nome}">
					<h:outputText value="#{usario.nome}" />
				</p:column>


				<p:column headerText="Id do Funcionário" filterBy="#{usario.codigoFuncionario}"
					sortBy="#{usario.codigoFuncionario}">
					<h:outputText value="#{usario.codigoFuncionario}" />
				</p:column>

				<p:column headerText="Função">
					<h:outputText value="#{usario.funcao}" />
				</p:column>

				<p:column headerText="Opções:">
					
				</p:column>

			</p:dataTable>
			
	
		</h:form>
	</ui:define>
</ui:composition>
</html>
