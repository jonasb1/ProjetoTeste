<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{fornecedorBean.carregar()}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedor" />
				</f:facet>

			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado"
				value="#{fornecedorBean.listaFornecedores}" paginatorPosition="bottom"
				filteredValue="#{fornecedorBean.listaFornecedoresFiltrados}" var="fornecedor"
				rows="10" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo" icon="ui-icon-document"
						outcome="/pages/fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="foracao" value="Novo" />

					</p:button>
				</f:facet>
				<p:column headerText="Código" style="width: 5%">
					<center>
						<h:outputText value="#{fornecedor.id}" />
					</center>
					
				</p:column>

				<p:column headerText="Nome" filterBy="#{fornecedor.nome}"
					sortBy="#{fornecedor.nome}">
					<h:outputText value="#{fornecedor.nome}" />
				</p:column>

				<p:column headerText="Endereço" >
					<h:outputText value="#{fornecedor.endereco}" />
				</p:column>

				<p:column headerText="Número" style="width: 10%">
					<h:outputText value="#{fornecedor.numero}" />
				</p:column>
					
				<p:column headerText="Estado" >
					<h:outputText value="#{fornecedor.estado.nome}" />
				</p:column>
	
				<p:column headerText="Telefone" >
					<h:outputText value="#{fornecedor.telefone}" />
				</p:column>	

				<p:column headerText="Opções:" >
					<p:button value="Editar"
						outcome="/pages/fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="foracao" value="Editar" />
						<f:param name="forId" value="#{fornecedor.id}" />

					</p:button>
					<p:button value="Excluir"
						outcome="/pages/fornecedor/fornecedorCadastro.xhtml?faces-redirect=true">
						<f:param name="foracao" value="Excluir" />
						<f:param name="forId" value="#{fornecedor.id}" />

					</p:button>

				</p:column>


			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
</html>
